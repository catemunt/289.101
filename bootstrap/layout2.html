<!DOCTYPE html/>

<html>
    
    <head>
        <meta charset="utf-8" />
        <title>Layout 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        
        <style>
            * { outline: #FFF solid 8px; }
            
            .blue {
                background-color: #3FB4FF;
                height: 100px;
            }
            
            .green {
                background-color: greenyellow;
                height: 100px;
            }
            
            .orange {
                background-color: orange;
                height: 650px;
            }
            
            .grey {
                background-color: lightgrey;
                max-width: 170px;
                height: 170px;
                margin: 22px;
                
            }
            
            .red {
                background-color: darkred;
                height: 250px;
            }
            
            .pink {
                background-color: magenta;
                height: 100px;
                max-width: 230px;
                margin: 22px;
            }
            
            /* sm */
            @media (min-width: 576px) {
                
            }
            /* md */
            @media (min-width: 768px) {
                .green {
                    height: 180px;
                }
                
                .grey {
                background-color: lightgrey;
                max-width: 100px;
                height: 100px;
                margin: 22px;
                }
                
                .orange{
                    height: 440px;
                }
                
                .red {
                    height: 432px;
                }
            }
            /* lg */
            @media (min-width: 992px) {
                .blue {
                    height: 70px;
                }
                .green {
                    height: 860px;
                    max-width: 250px;
                }
                
                .grey {
                    height: 100px;
                }
                
                .orange {
                    height: 860px;
                    min-width: 460px;
                }
                
                .red {
                    height: 860px; 
                    max-width: 250px;
                }
                
            }
            /* xl */
            @media (min-width: 1200px) {
                .green {
                    height: 860px;
                    max-width: 340px;
                }
                
                .grey {
                    height: 100px;
                }
                
                .orange {
                    height: 860px;
                    min-width: 460px;
                }
                
                .red {
                    height: 860px; 
                    max-width: 340px;
                }
            }
            
        </style>
        
    </head>
    
    <body>
        
        <div class="container">
            
            <div class="row">
                <div class="col-12 blue"></div>
            </div>
            
            <div class="row">
                <div class="col-12 col-lg-4 green"></div>
                <div class="col-12 col-md-6 col-lg-4 orange">
                    <div class="row justify-content-center">
                        <div class="grey col-6"></div>
                        <div class="pink col-lg-6 d-none d-lg-block"></div>
                        <div class="grey col-6"></div>
                        <div class="pink col-lg-6 d-none d-lg-block"></div>
                        <div class="grey col-6"></div>
                        <div class="pink col-lg-6 d-none d-lg-block"></div>
                        <div class="grey col-6"></div>
                        <div class="pink col-lg-6 d-none d-lg-block"></div>
                        <div class="grey col-6"></div>
                        <div class="pink col-lg-6 d-none d-lg-block"></div>
                        <div class="grey col-6"></div> 
                        <div class="pink col-lg-6 d-none d-lg-block"></div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 red"></div>
            </div>
            
        </div>
        
    </body>

</html>
